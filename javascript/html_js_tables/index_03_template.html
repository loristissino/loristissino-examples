<!DOCTYPE html>
<html lang="en">
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 60%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.number {
  text-align: right;
}

.info {
  font-style: italic;
}

tfoot {
  background-color: #ADD8E6;
}

</style>
</head>
<body>

<h1>Pizza Mattiussi</h1>

<table id="pizzaTable">
  <caption class="info">Ordered Pizzas</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Size</th>
      <th>Number</th>
    </tr>
  </thead>
  <tbody>
    <template id="pizzaTemplate">
      <tr>
        <td>Tegame</td>
        <td>normal</td>
        <td>big</td>
        <td class="number">1</td>
      </tr>
    </template>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3" class="info">Total number</td>
      <td class="number" id="totalNumber">0</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
