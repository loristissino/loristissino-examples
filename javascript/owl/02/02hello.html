<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>OWL Framework</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../owl.iife.min.js"></script>
<script>
const { Component, mount, xml } = owl;

// Owl Components
class Root extends Component {
    static template = "Hello";
}

async function owlSetup() {
    const xml = await fetch('app.xml');
    mount(Root, document.body, { templates: await xml.text(), dev: true });
}

</script>
</head>


<body onload="owlSetup()">
</body>

</html>
